<html lang="en">
  <head>

    <title>Weather App - JavaScript</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <h1 class="app-title">Weather</h1>
      <article class="weather-container">
        <img
          class="weather-icon-img"
          src="icons/unknown.png"
          alt="weather icon"
        />
        <p class="temperature">
          <span class="temperature-value">0</span>Â°
          <span class="temperature-unit">C</span>
        </p>
        <p class="temperature-description">description</p>
        <p class="location">name</p>
      </article>
      <form class="search-form">
        <input type="text" class="search-bar" placeholder="Search..." />
        <p class="message"></p>
        <button type="submit" class="search-button">Search</button>
      </form>
    </main>

    <script type="module" src="app.js"></script>
  </body>
</html>
